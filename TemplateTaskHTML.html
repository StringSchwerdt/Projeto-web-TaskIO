<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Estilos do campo de input e do botão */
        .task-input-container {
            display: flex;
            margin-bottom: 20px;
            justify-content: space-between;
        }

        #task-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos da lista de tarefas */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item span {
            font-size: 16px;
            color: #333;
        }

        .task-item .remove-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-item .remove-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Tarefas</h1>

        <!-- Campo para adicionar tarefas (sem JS, é estático) -->
        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Digite uma tarefa..." disabled>
            <button disabled>Adicionar Tarefa</button>
        </div>

        <!-- Lista de tarefas estática -->
        <ul class="task-list">
            <li class="task-item">
                <span>Tarefa 1</span>
                <button class="remove-btn">Remover</button>
            </li>
            <li class="task-item">
                <span>Tarefa 2</span>
                <button class="remove-btn">Remover</button>
            </li>
            <li class="task-item">
                <span>Tarefa 3</span>
                <button class="remove-btn">Remover</button>
            </li>
        </ul>
    </div>

</body>
</html>
